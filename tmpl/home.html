<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/categories.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="home" class="logo">FORUM</a>
        <div class="nav-links">
            <ul>
                <li class="active"><a href="home">Home</a></li>
                <li class="active"><a href="categories">Catégories</a></li>
                <li class="active"><a href="#" id="newPostBtn">Nouveau Post</a></li>
                {{if .IsLoggedIn}}
                <li><a href="/logout">Logout</a></li>
                <li class="log"><i class="bx bx-user-circle"></i> Welcome, {{.Username}}</li>
                {{else}}
                <li class="log"><a href="/login">Login</a></li>
                {{end}}
            </ul>
        </div>
        <div class="menumobile">
        </div>
        <img src="../img/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
    </nav>
    <header></header>
    
    <div class="sidebar">
        <h1>Catégories</h1>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
    </div>

    <!-- Pop-up form -->
    <div id="postPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Créer un Post</h2>
            <label for="category">Choisissez une catégorie:</label>
            <select id="category">
                <option value="news">Nouvelles</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Divertissement</option>
                <option value="technology">Technologie</option>
            </select>
            <br><br>
            <label for="postContent">Écrire le post:</label>
            <textarea id="postContent" rows="4" cols="50"></textarea>
            <br><br>
            <button id="submitPost">Soumettre</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("postPopup");

        // Get the button that opens the modal
        var btn = document.getElementById("newPostBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('submitPost').addEventListener('click', function() {
            var category = document.getElementById('category').value;
            var content = document.getElementById('postContent').value;
            alert('Catégorie: ' + category + '\nPost: ' + content);
            modal.style.display = "none";
        });

        // Menu mobile toggle
        const menuHamburger = document.querySelector(".menu-hamburger"); 
        const navLinks = document.querySelector(".nav-links");

        menuHamburger.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu');
        });
    </script>
</body>
</html>
