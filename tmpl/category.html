<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/categories.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="home" class="logo">FORUM</a>
        <div class="nav-links">
            <ul>
                <li class="active"><a href="home">Home</a></li>
                <li class="active"><a href="categories">Catégories</a></li>
                <li class="active"><a href="#" id="newPostBtn">Nouveau Post</a></li>
                {{if .User.IsLoggedIn}}
                <li><a href="/logout">Logout</a></li>
                <li class="log"><i class="bx bx-user-circle"></i> Welcome, {{.User.Username}}</li>
                {{else}}
                <li class="log"><a href="/login">Login</a></li>
                {{end}}
            </ul>
        </div>
        <div class="menumobile">
        </div>
        <img src="../img/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
    </nav>
    <header></header>


    <div class="wrapper">
        <form action="/create-category" method="post">
            <h1>Créer une Categorie</h1>
            <div class="input-box">
                <input type="text" placeholder="Title" name="title" required>
                <i class='bx bxs-pencil'></i>
                <input type="text" placeholder="Description" name="description" required>
            </div>
            
            <button type="submit" class="btn">Créer</button>
            <div class="backhome">
                <a href="/home">Go back Home</a>
            </div>
        </form>
    </div>
    
    <div class="sidebar">
        <h1>Catégories</h1>
        {{range .Categories}}
        <a href="#">{{.Title}}</a>
        {{end}}
    </div>

    <!-- Pop-up form -->
    <div id="postPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Créer un Post</h2>
            <label for="category">Choisissez une catégorie:</label>
            <select id="category">
                {{range .Categories}}
                <option value="{{.ID}}">{{.Title}}</option>
                {{end}}
            </select>
            <br><br>
            <label for="postContent">Écrire le post:</label>
            <textarea id="postContent" rows="4" cols="50"></textarea>
            <br><br>
            <button id="submitPost">Soumettre</button>
        </div>
    </div>

    <script>
        var modal = document.getElementById("postPopup");
        var btn = document.getElementById("newPostBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('submitPost').addEventListener('click', function() {
            var category = document.getElementById('category').value;
            var content = document.getElementById('postContent').value;
            alert('Catégorie: ' + category + '\nPost: ' + content);
            modal.style.display = "none";
        });

        const menuHamburger = document.querySelector(".menu-hamburger"); 
        const navLinks = document.querySelector(".nav-links");

        menuHamburger.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu');
        });
    </script>
</body>
</html>
